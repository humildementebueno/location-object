<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body class="relative" style="margin : 0px; overflow: hidden;">

  <div class="flex justify-center items-center absolute w-full h-20" >
    <button class="button-nav p-1 w-16 h-8 z-50 bg-red-400 top-0 bottom-0">SAY HI!</button>
  </div>
  <a-scene vr-mode-ui="enabled: false" embedded renderer="logarithmicDepthBuffer:true"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="iconMap" src="../assets/iconMap/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#iconMap" rotation="0 30 0" scale="1 1 1"
      gps-entity-place="latitude: -16.50307892414885; longitude: -68.14722533949563;"></a-entity>
    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>

  <script>
    window.onload = function () {
      document
        .querySelector(".button-nav")
        .addEventListener("click", function () {
          alert("hola")
          window.location.href = "./index.html";
        });
    };
  </script>
</body>

</html>
